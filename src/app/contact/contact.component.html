<!-- contact.component.html -->
<div class="title">
    <h1>CONTACTA AMB NOSALTRES</h1>
</div>
<div class="contact-container">
    <form id="contact-form" class="contact-form">
      <div class="form-group inline">
        <div class="form-item">
          <input type="text" id="name" name="name" placeholder="Nom" required>
        </div>
        <div class="form-item">
          <input type="email" id="email" name="email" placeholder="Correu" required>
        </div>
      </div>
      <div class="form-group">
        <input type="text" id="subject" name="subject" placeholder="Assumpte" required>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group privacy-policy">
        <div class="check">
            <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
        </div>
        <div class="text">
            <label for="privacy-policy">He llegit i accepte la política de privacitat</label>
        </div>
    </div>
    
      <div class="form-group buttons">
        <button id="privacy-policy-button" type="button">Política de privacitat</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
</div>

<!-- Modal de Política de Privacidad -->
<div id="privacy-policy-modal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closePrivacyPolicyModal()">&times;</span>
      <h2>Política de Privacitat</h2>
      <p>{{ privacyPolicyText }}</p>
    </div>
</div>
