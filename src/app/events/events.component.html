<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened="false" class="custom-sidenav">
    <form [formGroup]="eventForm" class="event-form" (ngSubmit)="onFinishCreating()">
      <div class="drawer-toolbar">
        <span>Detalls de l'event</span>
        <span class="spacer"></span>
        <button type="button" class="close-button" (click)="drawer.close()">×</button>
      </div>

      <div class="form-group">
        <label for="nombreEvento">Nom de l'event</label>
        <input id="nombreEvento" formControlName="nombreDelEvento" type="text" placeholder="Nom de l'event">
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicació</label>
        <input id="ubicacion" formControlName="ubicacion" type="text" placeholder="Ubicació">
      </div>

      <div class="form-group">
        <label for="grupoMusica">Grup de música</label>
        <input id="grupoMusica" formControlName="grupoDeMusica" type="text" placeholder="Grup de música">
      </div>

      <div class="form-group">
        <label for="numeroEntradas">Nº Entrades</label>
        <input id="numeroEntradas" formControlName="numeroDeEntradas" type="number" placeholder="Nº Entrades">
      </div>

      <div class="form-group">
        <label for="precio">Preu</label>
        <input id="precio" formControlName="precio" type="number" placeholder="Preu">
      </div>

      <div class="form-group">
        <label for="fecha">Data</label>
        <input id="fecha" formControlName="fecha" type="date" placeholder="Data">
      </div>               


      <div class="button-container">
        <button type="submit" class="submit-button">Guardar</button>
      </div>
    </form>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Botón para crear evento, visible solo para role_id === 1 -->
    <button class="create-event-button" (click)="drawer.open()" *ngIf="role_id === 1">Crear event</button>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-3" *ngFor="let item of displayedData" [ngClass]="{ 'past-event': isPastEvent(item.fecha) }">
          <div class="card" [ngClass]="{ 'card-editing': editingEventId === item.id }">
            <div *ngIf="isPastEvent(item.fecha)" class="past-label">PASSAT</div>
            <img class="card-img-top" [src]="item.imagen" alt="Card image cap" />
          @if (editingEventId != item.id) {
            <div class="card-body">
              <h5 class="card-title">{{ item['nombreDelEvento'] }}</h5>
              <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{ item.ubicacion }}</p>
              <p class="card-text"><i class="fas fa-euro-sign"></i> {{ item.precio }}</p>
              <p class="card-text"><i class="far fa-calendar-alt"></i> {{ item.fecha }}</p>
              <a *ngIf="!isPastEvent(item.fecha)" class="card-link" [routerLink]="['/event', item.id]">Més info</a>
              <div class="btn-container">
                <button *ngIf="isPastEvent(item.fecha)" class="btn btn-secondary" [routerLink]="['/galeria', item.id]">
                  Galería
                </button>
                <button *ngIf="role_id === 1" class="btn btn-danger" (click)="deleteEvent(item.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
                <button *ngIf="role_id === 1" class="btn btn-warning" (click)="startEditing(item)">
                  <i class="fas fa-edit"></i>
                </button>
              </div>              
            </div>
          }@else if (editingEventId == item.id) {
            <div class="card-body">

              <form action="" [formGroup]="editForm" (ngSubmit)="onFinishEditing()" class="event-form">
                <input type="text" formControlName="id" hidden>
                <input type="text" formControlName="nombreDelEvento" placeholder="Nombre del Evento">
                <input type="text" formControlName="ubicacion" placeholder="Ubicación">
                <input type="text" formControlName="grupoDeMusica" placeholder="Grupo de Música">
                <input type="text" formControlName="numeroDeEntradas" placeholder="Número de Entradas">
                <input type="text" formControlName="precio" placeholder="Precio">
                <input type="text" formControlName="fecha" placeholder="Fecha">
                <div class="btn-container-edit">
                  <button class="cancel-button" type="button" (click)="onCancelEdit()">Cancelar</button>
                  <button class="confirm-button" type="submit">Confirmar</button>
                </div>
              </form>
              
          
            </div>
          }
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
