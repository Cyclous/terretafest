<div class="container-fluid px-0">
  <ngb-carousel class="custom-carousel" *ngIf="images" [showNavigationArrows]="true" [interval]="2000" [wrap]="true" [keyboard]="true" [pauseOnHover]="false">
    <ng-template ngbSlide *ngFor="let img of images">
      <div class="picsum-img-wrapper">
        <img src="{{ img.url }}">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
