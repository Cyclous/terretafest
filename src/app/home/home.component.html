<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let item of displayedData">
      <!-- AquÃ­ va el contenido de las tarjetas -->
      <a class="card-link" [routerLink]="['/noticia', item.id]">
        <div class="card">
          <div class="card-img-wrapper">
            <img
              class="card-img-top"
              [src]="item.imagen"
              alt="Card image cap"
            />
            <div class="card-overlay">
              <h3 class="card-title">{{ item.titulo }}</h3>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
